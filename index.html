<!doctype html>
<html itemscope>
<head>
  <meta charset="utf-8">
  <title>Donate</title>
  <meta itemprop="dummyImageCategory" content="All">
  <meta itemprop="dummyContentLength" content="medium">
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">
  <link rel="stylesheet/less" type="text/css" href="styles/style.less">
  <script src="//populr.me/assets/developers/themer.js"></script> 
  <script src="js/main.js"></script>
</head>
<body>
  <script id="theme" type="text/x-handlebars-template">
    <header id="header">
      <div class="logo">
        <a href="#"><!--{{logo}}--><img alt="logo" title="logo" src="images/logo.png"></a>
      </div>
    </header>

    <section class="hero">
      <img alt="hero" title="hero" width="100%" src="images/hero.jpg">
    </section>

      {{#region "columnizer" id="donate" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-2|T-1,T-2,T-3"}}
        {{#asset "text" size="1"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}

        {{#asset "text" size="2"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}

        {{#asset "text" size="3"}}
          {{{title}}}
          <div class="content">
            {{{body}}}
          </div>
        {{/asset}}
      {{/region}}

      {{log}}
  </script>
</body>
</html>
