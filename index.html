<!DOCTYPE html>
<html itemscope>
<head>
    <meta charset="utf-8">

    <!-- Name of your theme -->
    <title>Broadway</title>

    <!--
      Dummy content parameters
    -->
    <!-- dummyImageCategory: specify search term for images to pull from 500px -->
    <meta itemprop="dummyImageCategory" content="All">
    <!-- dummyContentLength: specify how much dummy text appears within each asset -->
    <!-- Value can be set to short, medium or long -->
    <meta itemprop="dummyContentLength" content="medium">

    <!--
      Default background images
      The image's actual width & height must be set
      Position values: c, nw, ne, sw, se
      Style values: fill, tile, fixed
      Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
    -->
    <!--
      <meta itemprop="defaultBackground" content="/images/background.jpg" data-width="1800" data-height="1800" data-position="c" data-style="fill" data-color="#665b42">
    -->

    <!--
      Theme styles
      The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
    -->
    <!-- <meta itemprop="palette" content="palette-default" title="Default" data-preview="#fff,#000"> -->
    <!--<meta itemprop="palette" content="palette-custom" data-preview="custom">-->
    <meta itemprop="palette" content="palette-default" title="Default" data-preview="#D03737">
    <meta itemprop="palette" content="palette-custom" title="Custom" data-preview="custom">


    <!-- Add any styles your theme requires here -->
    <link rel="stylesheet/less" type="text/css" href="styles/main.less">

    <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->

    <script src="http://populr.me/assets/developers/themer.js"></script>

    <!-- Add any javscript your theme requires here -->
    <script src="js/main.js"></script>

</head>
<body>
<!-- Put your theme's HTML inside this script tag. The script tag will
     prevent issues with quote escaping and invalid markup. -->
<script id="theme" type="text/x-handlebars-template">
{{pop_links}}
    <div id="container-for-logo-title" class="clearfix">
        <div id="logo-box">{{logo max_width=160 max_height=125}}</div>

        {{{title}}}
    </div>
    {{#region "columnizer" id="main-region" max_cols="4" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|T-1,T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|I-1,I-2,I-3,I-4|V-1|V-1,V-1|V-1,V-1,V-1|V-1,V-1,V-1,V-1|D-1|D-3|D-1,D-3|D-1,D-2,D-3|D-1,D-2,D-3,D-4|E-1|E-1,E-1|E-1,E-1,E-1|E-1,E-1,E-1,E-1"}}


    {{#asset "text" size="1"}}
    {{{title}}}
    {{{body}}}
    {{/asset}}

    {{#asset "text" size="2"}}
    {{{title}}}
    {{{body}}}
    {{/asset}}

    {{#asset "text" size="3"}}
    {{{title}}}
    {{{body}}}
    {{/asset}}

    {{#asset "text" size="4"}}
    {{{title}}}
    {{{body}}}
    {{/asset}}

    {{#asset "imagegroup" size="1"}}

    <!-- within an imagegroup template -->
    {{#if_many images}}
    <!-- loop through images -->
    {{{title}}}
    {{{description}}}


    {{#if lightbox_enabled}}
    <div class="my-lightbox-parent">
        <div class="my-center">
            <span><i class="icon icon-plus"/></span>
        </div>
        {{{imageslider images width="1180" height="400" crop_single=true prevnext-enabled=false pager-enabled=true}}}
    </div>
    {{else}}
    {{{imageslider images width="1180" height="400" crop_single=true prevnext-enabled=false pager-enabled=true}}}
    {{/if}}
    {{else}}
    <!-- display single image -->
    <div class="one-image">
        {{{title}}}
        {{{description}}}

        {{#if lightbox_enabled}}
        <div class="my-lightbox-parent">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            {{{imageslider images width="1180" height="400" crop_single=true prevnext-enabled=false pager-enabled=true}}}
        </div>
        {{else}}
        {{{imageslider images width="1180" height="400" crop_single=true prevnext-enabled=false pager-enabled=true}}}
        {{/if}}
    </div>
    {{/if_many}}

    {{/asset}}

    {{#asset "imagegroup" size="2"}}
        {{{title}}}
        {{{description}}}
        {{#if lightbox_enabled}}
            <div class="my-lightbox-parent">
                <div class="my-center">
                    <span><i class="icon icon-plus"/></span>
                </div>
                {{{imageslider images src="{{{resize original_url width=500 height=320}}}" width="530" height="240" crop_single=true prevnext-enabled=false pager-enabled=true}}}
            </div>
        {{else}}
            {{{imageslider images src="{{{resize original_url width=500 height=320}}}" width="530" height="240" crop_single=true prevnext-enabled=false pager-enabled=true}}}
        {{/if}}
    {{/asset}}


    {{#asset "imagegroup" size="3"}}
        {{{title}}}
        {{#if lightbox_enabled}}
        <div class="my-lightbox-parent">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            {{{imageslider images src="{{{resize original_url width=350 height=270}}}" width="350" height="270" crop_single=true prevnext-enabled=false pager-enabled=true}}}
        </div>
        {{else}}
        {{{imageslider images src="{{{resize original_url width=350 height=270}}}" width="350" height="270" crop_single=true prevnext-enabled=false pager-enabled=true}}}
        {{/if}}
        {{{description}}}

    {{/asset}}


    {{#asset "imagegroup" size="4"}}
        {{{title}}}
        {{#if lightbox_enabled}}
        <div class="my-lightbox-parent">
            <div class="my-center">
                <span><i class="icon icon-plus"/></span>
            </div>
            {{{imageslider images src="{{{resize original_url width=250 height=200}}}" width="250" height="200" crop_single=true prevnext-enabled=false pager-enabled=true data-cycle-auto-height="250:200"}}}
        </div>
        {{else}}
        {{{imageslider images src="{{{resize original_url width=250 height=200}}}" width="250" height="200" crop_single=true prevnext-enabled=false pager-enabled=true }}}
        {{/if}}

        {{{description}}}
        {{/asset}}

        {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
            {{#documents}}

            <li><a href="{{original_url}}"> <i class="icon icon-double-angle-down"/>{{title}}</a></li>
            {{/documents}}
        </ul>
    {{/asset}}

    {{#asset "documentgroup" size="2"}}
    {{{title}}}
    {{{description}}}
    <ul class="documents">
        {{#documents}}
        <li><a href="{{original_url}}"> <i class="icon icon-double-angle-down"/>{{title}}</a></li>
        {{/documents}}
    </ul>
    {{/asset}}

    {{#asset "documentgroup" size="3"}}
    {{{title}}}
    {{{description}}}
    <ul class="documents">
        {{#documents}}
        <li><a href="{{original_url}}"> <i class="icon icon-double-angle-down"/>{{title}}</a></li>
        {{/documents}}
    </ul>
    {{/asset}}

    {{#asset "documentgroup" size="4"}}
    {{{title}}}
    <!--todo implement the idea of flexible icon-->
    <!--<div class="icon icon-custom">{{{description}}}</div>-->
    {{{description}}}
    <ul class="documents">
        {{#documents}}
        <li><a href="{{original_url}}"><i class="icon icon-double-angle-down"/>{{title}}</a></li>
        {{/documents}}
    </ul>
    {{/asset}}

    {{#asset "embedgroup" size="1" width="1180"}}
    {{{title}}}
    {{{description}}}
    {{#embeds}}
    <div class="embed">{{{html}}}</div>
    {{/embeds}}
    {{/asset}}

    {{#asset "embedgroup" size="2" width="500"}}
        {{{title}}}
        {{{description}}}
    {{#embeds}}
    <div class="embed">{{{html}}}</div>
    {{/embeds}}

    {{/asset}}

    {{#asset "embedgroup" size="3" width="350"}}
    {{{title}}}
    {{#embeds}}
    <div class="embed">{{{html}}}</div>
    {{/embeds}}
    {{{description}}}
    {{/asset}}

    {{#asset "embedgroup" size="4" width="250"}}
    {{{title}}}
    {{#embeds}}
    <div class="embed">{{{html}}}</div>
    {{/embeds}}
    {{{description}}}
    {{/asset}}

    {{/region}}

    {{sharing}}



</script>
</body>
</html>
